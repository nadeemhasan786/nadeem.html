<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <Form action="/contact-me">  <!--Mainly we use this tag to create a form-->
        <label for="email">UserName:</label>
         <input type="text" id="email" placeholder="email/username/number" required="true"><br>
        <Label for="UserPassword">Password</Label>  
        <input id="UserPassword" type="password"><br>
        <input type="submit">
    </Form>
</body>
</html>
