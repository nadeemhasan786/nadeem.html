<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold/Italic/Underline/Strike</title>
</head>
<body>
    <b>Nadeem</b><br><hr><!--Bold Tag uesd-->
    <i>Danish</i><br><hr><!--Italic Tag uesd-->
    <u>Rashid</u><br><hr><!--Underline Tag uesd-->
    <s>Football</s><!--Strike Tag uesd-->
</body>
</html>
