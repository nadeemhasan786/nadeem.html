<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <!--Here we are using anchor tag for link any sentence-->
    <a href="https://www.google.co.in/">Google</a><br><hr>
    <!--In this line no 12 we are usnig target tag to open this link on another tab not in present tab-->
    <a href="https://www.cricbuzz.com/" target="_blank">Cricbuzz</a><br><hr>
    <a href="https://www.instagram.com/">Instagram</a>

</body>
</html>
