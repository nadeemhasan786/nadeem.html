<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption&ColSpan</title>
</head>
<body>
    <table border="1">
        <caption>Student Inforamtion</caption> <!--Here we give a caption for our table-->
        <tr>
            <th ColSpan="2">Tech Wallah</th> <!--We create ColSpan to merge columns-->
        </tr>

        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Fees</th>
        </tr>

        <tr>
            <td>Nadeem</td>
            <td>Web Developing</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>Danish</td>
            <td>Software Developing</td>
            <td>8000</td>
        </tr>

        <tr>
            <td>Rashid</td>
            <td>Machine Learning</td>
            <td>9000</td>
        </tr>

    </table>
</body>
</html>
