<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super&Subscript</title>
</head>
<body>
    <!--Here we are not using Superscript-->
    <p>
        a2+b2=2ab
    </p>
       <!--Here we are using Superscript-->
    <p>
        a <sup>2</sup>+b <sup>2</sup> = 2ab
    </p>
    <!--Here we are not  using Subscript-->
    <P>
        Co2
    </P>
       <!--Here we are using Subscript-->
    <p>
        co<sub>2</sub>
    </p>
</body>
</html>
