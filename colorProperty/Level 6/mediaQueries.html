<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            padding: 5px;
            background-color: mediumaquamarine;
        }
        @media screen and (width: 300px) {
            .box{
                background-color: green;
            }

        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
