<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: darkmagenta;
            text-align: center;
                
        }
        #box1 {
            display: none;    /* This removes the first box */
        }


        
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
