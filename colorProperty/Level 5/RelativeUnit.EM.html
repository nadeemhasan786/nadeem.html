<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        #first {
            height: 100px;
            width: 200px;
            font-size: 10px;
            background-color: coral;
        }
        #Second{
            height: 60%;
            width: 50%;
            font-size: 2.0em;        /*With the use of EM we can define our text size and relate it with parent size*/
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <div id="first">First Div
        <div id="Second">Second Div</div>
    </div>
</body>
</html>
