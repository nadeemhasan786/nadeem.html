<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

</head>
<body>
    <h1 align="center">Contact Me</h1>
    <hr>
    <Form action="/contact-me">
        Name* <br><input type="text" placeholder="Please enter your full name" required><br>
        Phone number <br><input type="number" placeholder="Please enter your number" required><br>
        Email Address <br> <input type="text" placeholder="Please enter you email" required><br>
        Reason For Contact:- <br>
        <label for="Project Enquiry">Project Enquiry</label>
        <input type="radio" id="Project Enquiry" name="Contact" value="Project Enquiry"><br>
        <label for="Feedback">Feedback</label>
        <input type="radio" id="Feedback" name="Contact" value="Feedback"><br>
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="Contact" value="Other"><br>
        <textarea name="Contact" id="Other" cols="15" rows="6" placeholder="Please write your message here"></textarea>
        
        <input type="Submit">

    </Form>
</body>
</html>
