<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <body>
                    <h1>Teaching Hub</h1>
        <table border="1">   <!--Here we are creating a table-->
           <caption>Students Info</caption> <!--Here we give a caption for our table-->
        <tr>
            <th ColSpan="3">Regular Students</th> <!--We create ColSpan to merge columns-->
        </tr>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Fees</th>
            </tr>
    
            <tr>
                <td>Nadeem</td>
                <td>Web Developing</td>
                <td>5000</td>
            </tr>
    
            <tr>
                <td>Danish</td>
                <td>Software Developing</td>
                <td>8000</td>
            </tr>
    
            <tr>
                <td>Rashid</td>
                <td>Machine Learning</td>
                <td>9000</td>
            </tr>
    
        </table>
</body>
</html>
